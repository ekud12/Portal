<mat-toolbar role="header" fxLayout="row" fxLayoutAlign="space-between stretch" class="navbar" fxLayout.xs="column" fxLayoutAlign.xs="space-between stretch center"
  fxLayoutGap.xs="60px" #mainToolbar>
  <div fxLayout="row" fxLayoutAlign="space-evenly stretch" fxLayoutAlign.xs="space-between stretch">
    <button class="hamburger" mat-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <div class="logo" fxFlexAlign="center">
      <img src="assets/images/meuhedet-logo.png" />
    </div>
  </div>
  <div fxLayout="row" fxLayoutAlign="space-between center" fxHide.xs>
    <app-user-panel></app-user-panel>
  </div>
</mat-toolbar>
