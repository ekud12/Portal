<mat-card class="mycard" fxLayout="column" fxLayoutAlign="space-around stretch stretch" fxLayoutGap="0px">
  <mat-card-header class="widget-header">
    <div mat-card-avatar>
      <i class="material-icons">credit_card</i>
    </div>
    <mat-card-title>בדיקת זכאות מהירה</mat-card-title>
  </mat-card-header>
  <mat-card-content fxFlex="100" class="content">
    <mat-form-field>
      <input matInput placeholder="העבר כרטיס" value="">
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions fxLayout="row" fxLayoutAlign="space-between stretch stretch">
    <div class="drag-handler">
      <i class="material-icons">swap_horiz</i>
    </div>
    <div>
      <button mat-raised-button color="primary">עבור לפעולות</button>
    </div>

  </mat-card-actions>
</mat-card>
