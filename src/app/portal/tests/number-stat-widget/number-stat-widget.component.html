<mat-card fxLayout="column" class="container" fxLayoutAlign="space-around center center" [style.border-bottom-color]="borderColor">
  <div fxLayout="row" fxLayoutAlign="start center center" dir="ltr">
    <div *ngIf="formatValue">{{formatValue}}</div>
    <ng2-odometer [number]="num" [config]="{ }" [value]="0" [format]="'ddddd'"></ng2-odometer>
  </div>
  <div>
    {{ ododesc}}
  </div>
</mat-card>
