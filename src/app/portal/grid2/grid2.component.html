<div class="container">
  <button (click)="AddWidget()">Add Widget</button>

  <grid-stack #gridStackMain id="gridStackMain" class="grid-stack" [options]="options">

    <grid-stack-item [option]="w" class="grid-stack-item" *ngFor="let w of myWidgets" (click)="updateScreen()" data-gs-auto-position="yes">
      <ndc-dynamic [ndcDynamicComponent]="w.componentType" [ndcDynamicInputs]="w.inputs"></ndc-dynamic>
    </grid-stack-item>
  </grid-stack>
</div>
