<div class="outer-div-container">
  <mat-sidenav-container #sidenav style="height:100%;width:100%;">

    <mat-sidenav mode="push" #sidenav class="sidenav" style="width:250px;" [fixedInViewport]="true">
      <h1>תפריט</h1>
      <div fxLayout="column" fxLayoutAlign="space-around stretch center">

        <mat-accordion fxLayout="column" fxLayoutAlign="space-around stretch center">
          <!-- MenuBtn for Dashboard -->
          <button mat-button routerLink="/portal/grid" routerLinkActive="active" routerLinkActiveOptions="{exact:
            true}" class="menu-btn">
            <mat-icon class="menu-icon">dashboard</mat-icon>
            דשבורד
          </button>
          <mat-divider></mat-divider>

          <!-- MenuBtn for Zakaut Module -->
          <button mat-button routerLink="/portal/zakaut" routerLinkActive="active" class="menu-btn" routerLinkActiveOptions="{exact:
            true}" class="menu-btn">
            <mat-icon class="menu-icon">polymer</mat-icon>
            זכאות</button>
          <mat-divider></mat-divider>

          <!-- MenuBtn for Extranet Module -->
          <button mat-button routerLink="/portal/invoices" routerLinkActive="active" routerLinkActiveOptions="{exact:
            true}" class="menu-btn">
            <mat-icon class="menu-icon">edit</mat-icon>

            Extranet</button>
          <mat-divider></mat-divider>

          <!-- MenuBtn for FalconX Module -->
          <button mat-button routerLink="/portal/falconx" routerLinkActive="active" routerLinkActiveOptions="{exact:
            true}" class="menu-btn">
            <mat-icon class="menu-icon">receipt</mat-icon>FalconX
          </button>
          <mat-divider></mat-divider>

          <!-- MenuBtn for Pharmacy -->
          <button mat-button routerLink="/portal/pharm" routerLinkActive="active" routerLinkActiveOptions="{exact:
                      true}" class="menu-btn">
            <mat-icon class="menu-icon">healing</mat-icon>
            בתי מרקחת
          </button>
          <mat-divider></mat-divider>
        </mat-accordion>
      </div>

    </mat-sidenav>
    <app-header [sidenav]="sidenav"></app-header>

    <div class="inner-sidenav-content" fxLayout="column" fxLayoutAlign="space-between stretch center">

      <div class="router-wrapper" fxFlex="auto">
        <router-outlet></router-outlet>
      </div>
      <!-- <app-footer>
      </app-footer> -->

    </div>
  </mat-sidenav-container>

</div>
