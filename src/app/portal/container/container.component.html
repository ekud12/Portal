<div class="outer-div-container" [@itemFade]>
  <mat-sidenav-container #sidenav style="height:100%;width:100%;">

    <mat-sidenav mode="over" #sidenav class="sidenav" style="width:250px;" [fixedInViewport]="true">
      <h1>תפריט</h1>
      <div fxLayout="column" fxLayoutAlign="space-around stretch center">
        <button mat-button routerLink="/portal/grid" routerLinkActive="active" class="menu-btn">Dashboard</button>
        <mat-divider></mat-divider>
        <button mat-button routerLink="/portal/zakaut" routerLinkActive="active" class="menu-btn">זכאות</button>
        <mat-divider></mat-divider>
        <button mat-button routerLink="/portal/falconx" routerLinkActive="active" class="menu-btn">FalconX</button>
        <mat-divider></mat-divider>
        <button mat-button routerLink="/portal/invoices" routerLinkActive="active" class="menu-btn">הזנת חשבוניות ידנית</button>
        <mat-divider></mat-divider>

      </div>

    </mat-sidenav>
    <app-header [sidenav]="sidenav"></app-header>

    <div class="inner-sidenav-content" fxLayout="column" fxLayoutAlign="space-between stretch center">

      <div class="router-wrapper" fxFlex="auto">
        <router-outlet></router-outlet>
      </div>

      <!-- <app-footer>
      </app-footer> -->

    </div>
  </mat-sidenav-container>
</div>
