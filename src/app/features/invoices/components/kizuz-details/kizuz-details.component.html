<div fxLayout="column" fxLayoutAlign="space-around center stretch">

  <div class="title" fxHide.lt-md fxFlexOrder="1" fxLayout="row" fxLayoutAlign="start end">
    <div style="margin-left: 63px;">
    <h1>פורטל ספקים</h1>
    <h2>צפייה בפרטי קיזוז (ExtraNet)</h2>
  </div>
  <div fxFlex>
    <app-global-invoice-details></app-global-invoice-details>
  </div>
</div>

  <mat-card fxFlexOrder="2" class="kizuz-details-container" fxLayout="column" fxLayoutAlign="space-between  center center"
    fxLayoutGap="60px">
    <form fxLayout="column" fxLayoutAlign="space-around start center" novalidate fxLayoutGap="10px" class="kizuz-details-filter-form">
      <div>
        סוג קיזוז:
        <mat-form-field>
          <input matInput readonly [ngModel]="(activeInvoiceRow$|async).kzzTypeField" name="id">
        </mat-form-field>
      </div>
      <div>
        סכום קיזוז מקורי:
        <mat-form-field>
          <input matInput readonly [ngModel]="(activeInvoiceRow$|async).cstFullNameField" name="name">
        </mat-form-field>
      </div>
      <div>
        סטטוס קיזוז:
        <mat-form-field>
          <input matInput readonly [ngModel]="(activeInvoiceRow$|async).kzzStatusDescField" name="name">
        </mat-form-field>
      </div>
      <div>
        סכום קיזוז סופי:
        <mat-form-field>
          <input matInput readonly [ngModel]="(activeInvoiceRow$|async).cstFullNameField" name="name">
        </mat-form-field>
      </div>
      <div>
        סיבת קיזוז:
        <mat-form-field>
          <input matInput readonly [ngModel]="(activeInvoiceRow$|async).cstFullNameField" name="name">
        </mat-form-field>
      </div>
    </form>

    <button mat-raised-button color="primary" (click)="goBack()">חזור</button>
  </mat-card>
</div>
