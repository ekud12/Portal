<mat-card fxLayout="row" fxLayoutAlign="start stretch center">

  <mat-tab-group dir="rtl" [@.disabled]="true">
    <mat-tab label="העברת כרטיס מגנטי">
      <form #zakautWithCardFormTag fxLayout="column" fxLayoutAlign="space-between stretch center" [formGroup]="zakautWithCardForm"
        class="form" novalidate>

        <mat-form-field [floatLabel]="options.zakautWithCardForm.floatLabel">
          <input matInput type="password" formControlName="_zakautWithCardControl" placeholder="כרטיס מגנטי" [errorStateMatcher]="matcher">
          <!-- <mat-error *ngIf="loginForm.get(formItem.controller).hasError('required')">{{errors.required}}</mat-error>
          <mat-error *ngIf="loginForm.get(formItem.controller).hasError('minlength')">{{errors.minlength}}</mat-error>-->
          <mat-error *ngIf="zakautWithCardForm.get('_zakautWithCardControl').hasError('pattern')">{{errors.pattern}}</mat-error>
        </mat-form-field>

        <div class="submit-section">
          <button mat-raised-button fxFill color="primary" (click)="validateCard()" type='button' disabled={{!zakautWithCardForm.valid}}>
            {{ isValidating ? options.zakautWithCardForm.zakautWithCardBtnValidating : options.zakautWithCardForm.zakautWithCardBtnName
            }}
          </button>
          <section class="loader-section">
            <mat-progress-bar mode="indeterminate" *ngIf="isValidating">
            </mat-progress-bar>
          </section>
        </div>

      </form>


    </mat-tab>

    <mat-tab label="דווח עם אישור זמני" ngIf="(currentSapak$ | async)?.Permissions[0].permissionType == 0">
      <form>

        <mat-form-field>
          <mat-select matInput placeholder="ת.ז.">
            <mat-option></mat-option>
          </mat-select>
        </mat-form-field>


        <mat-form-field>
          <input matInput placeholder="שנת לידה">


        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="מספר כ.זמני">
        </mat-form-field>
        <button mat-button>שלח</button>
      </form>
    </mat-tab>

    <mat-tab label="דווח ידני">
      <form>

        <mat-form-field>
          <mat-select matInput placeholder="ת.ז."></mat-select>
        </mat-form-field>


        <mat-form-field>
          <input matInput placeholder="שנת לידה">


        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="מספר כ.זמני">
        </mat-form-field>

        <mat-radio-group>
          <mat-radio-button value="1">קורא כרטיסים פגום</mat-radio-button>
          <mat-radio-button value="2">כרטיס פגום</mat-radio-button>
        </mat-radio-group>

        <button mat-button>שלח</button>
      </form>
    </mat-tab>


  </mat-tab-group>
</mat-card>
