<div fxLayout="column" fxLayoutAlign="space-around center stretch" dir="rtl" class="dialog">
  <h2 mat-dialog-title>שים לב!</h2>
  <mat-dialog-content class="dcontent"> {{data.data}}</mat-dialog-content>
  <mat-dialog-actions>
    <button mat-raised-button [mat-dialog-close]="false" color="warn">ביטול</button>
    <button mat-raised-button [mat-dialog-close]="true" color="primary">המשך</button>
  </mat-dialog-actions>
</div>
