<div class="outer-div-container">
  <mat-sidenav-container #sidenav style="height:100%;width:100%;">

    <mat-sidenav mode="push" #sidenav style="width:220px;">
      <p>Sidenav Content</p>
    </mat-sidenav>

    <app-header></app-header>

    <div class="inner-sidenav-content" fxLayout="column" fxLayoutAlign="space-between stretch center">

      <div class="router-wrapper" fxFlex="auto">
        <mat-grid-list cols="4" rowHeight="200px" gutterSize="50px">
          <mat-grid-tile *ngFor="let tile of tiles" [colspan]="tile.cols" [rowspan]="tile.rows" [style.background]="tile.color">
            {{tile.text}}
          </mat-grid-tile>

        </mat-grid-list>
        <!-- <router-outlet></router-outlet> -->
      </div>

      <app-footer>
      </app-footer>

    </div>
  </mat-sidenav-container>
</div>
